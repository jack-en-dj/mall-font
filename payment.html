<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/pay.js"></script>
	<link rel="stylesheet" type="text/css" href="css/init.css">
	<link rel="stylesheet" type="text/css" href="css/mall.css">
</head>
<body>
    <div id="pay">
        <nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav" v-if="username">
						<li><a href="#">欢迎,{{username}}</a></li>
						<li><a href="#" @click="logout">退出</a></li>
					</ul>
					<ul class="nav navbar-nav" v-else>
						<li><a href="./login.html" target="_blank">登陆</a></li>
						<li><a href="./register.html" target="_blank">注册</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li v-if="cartNum"><a href="./cart.html">
							<span class="glyphicon glyphicon-shopping-cart"></span>
						购物车(<span style="color:#c60023">{{cartNum}}</span>)</a></li>
						<li v-else><a href="./cart.html">
							<span class="glyphicon glyphicon-shopping-cart"></span>
						购物车</a></li>
						<li><a href="./orderList.html">
							<span class="glyphicon glyphicon-list"></span>
						我的订单</a></li>
						<li><a href="#">
							<span class="glyphicon glyphicon-user"></span>
						个人中心</a></li>
						<li><a href="./about.html">关于我们</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container line">
			<div class="row">
				<div class="col-lg-3 text-right"><a href="./index.html" id="logo">Mall</a></div>
				<div class="col-lg-8 clearfix">
					<input class="search-input" @keyup.enter="searchProduts()" v-model="keyword" id="search-input" placeholder="请输入商品名称"/>
					<button class="btn search-btn" id="search-btn"  @click="searchProduts()">搜索</button>
				</div>
			</div>
		</div>
		<div class="container">
			<img :src="codeImg" alt="">
		</div>
    </div>
</body>
</html>
