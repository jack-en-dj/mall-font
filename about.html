<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关于作者</title>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style>
        .back {
            background: url("http://img.jadeny.top/code.jpg") no-repeat;
        }
        .back .container .row .panel .panel-heading,.back .container .row .panel .panel-body div .thumbnail,.back .container .row .panel{
            background-color:rgba(255,255,255, 0.1);
        }
        .title{
            font-size: 19px;
            font-weight: 600;
            color: #63656A;
        }
        .head-ti{
            font-weight: 600;
            color: #fff;
        }
        .back .container .row{
            margin-top: 120px;
        }
    </style>
</head>

<body class="back">
    <div class="container">
        <div class="row">

            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h3 class="head-ti">网站作者</h3>
                </div>
                <div class="panel-body">


                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <div class="thumbnail">
                            <img src="image/person1.JPG" alt="">
                            <div class="caption">
                                <h3 class="title">不折不扣的攻城狮</h3>
                                <p class="title">
                                    热爱互联网,热爱互联网带来的产物,我愿意尽出自己的微薄之力,让丰富多彩的世界变得越来越好.
                                </p>
                                <p class="title">
                                    信奉:愿你出走半生，出来仍是少年!
                                </p>
                            </div>
                        </div>
                    </div>

                    
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                        
                    </div>
                    

                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <h4 class="head-ti">GET SKILLS</h4>
                        <span class="title">java</span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                                aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                                80%
                            </div>
                        </div>
                        <span class="title">spring</span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20"
                                aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                                60%
                            </div>
                        </div>
                        <span class="title">mybatis</span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60"
                                aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                                60%
                            </div>
                        </div>
                        <span class="title">web</span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80"
                                aria-valuemin="0" aria-valuemax="100" style="width: 70%">
                                70%
                            </div>
                        </div>

                    </div>


                </div>
            </div>

        </div>
    </div>
</body>

</html>
